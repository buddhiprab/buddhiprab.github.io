    <title>Pharmacy List - Sri Lanka</title>
    <style>
        #project-label {
            display: block;
            font-weight: bold;
            margin-bottom: 1em;
        }

        #project-description {
            margin: 0;
            padding: 0;
        }
        .ui-autocomplete{
            padding-left: 0;
            -webkit-box-shadow: 0px 2px 10px 0px rgba(227,227,227,1);
            -moz-box-shadow: 0px 2px 10px 0px rgba(227,227,227,1);
            box-shadow: 0px 2px 10px 0px rgba(227,227,227,1);
        }
        .ui-autocomplete div{
            display: block;
            cursor: pointer;
            background-color: white;
        }
        #full-list-wrap{
            margin-top: 30px;
        }
        #selected-one{
            display: none;
        }
        .full-list-item{
            margin-bottom: 10px;
        }
        .sug-head{
            padding-top: 12px;
            padding-bottom: 2px;
            margin: 0;
            display: inline-block;
        }
        .search{
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 10px;
        }
        .top-title{
            margin-top: 10px;
            color: #4CAF50;
        }
        .head-sub{
            font-size: 22px;
            padding-bottom: 6px;
            display: inline-block;
            margin-right: 10px;
        }
        .full-list-dis{
            margin-bottom: 3px;
            font-weight: 500;
            margin-top: 5px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <h4 class="top-title">Cargills FoodCity Home Delivery</h4>
            <h6>(Get groceries within 5Km)</h6>

            <input id="searchbox" class="col-sm-12 search" type="text" placeholder="Start Typing..."/>

            <div id="selected-one" class="card" style="width: 100%;margin-top: 20px">
                <div class="card-body">
                    <h5 id="project-district" class="card-title"></h5>
                    <h6 id="project-title" class="card-subtitle mb-2 text-muted"></h6>
                    <div><span>Telephone: </span><span class="card-text" id="project-tele"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div id="full-list-wrap">
        <div class="row" id="full-list">
            <div class="col-sm-12">
                <span class="head-sub">Complete List</span>
                <div class="btn-group">
                    <button id="dropdown-btn" class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter by district
                    </button>
                    <div class="dropdown-menu">
                        <a id="district-all" class="dropdown-item all-itm" href="#">All</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row full-list-items"></div>
    </div>
</div>

        var districts = {};

        function appendCompleteListItem(item){
            return "<div class=\"col-6 col-sm-6 col-md-4 full-list-item\">" +
                "<div class='full-list-dis' style='font-size: 100%;'>" + item["Outlet"] +", <span style='font-size: 90%;'>"+ item["District"] + "</span></div>"+
                "<div style='font-size: 60%;'>Telephone: <a class='card-link' href=\"tel:" + item["Contact Number"] + "\">" + item["Contact Number"] + "</a></div>" +
                "</div>";
        }

        function showDistrict(key){
            $(".full-list-items").append("<div class='col-md-12' style='margin-top: 8px;'><h5>"+key+"</h5></div>");
            $.each(districts[key], function( index, item ) {
                $(".full-list-items").append(appendCompleteListItem(item));
            });
        }

        function showDistrictItems(district){
            $(".full-list-items").empty();
            if(district==="All"){
                for (var key in districts) {
                    showDistrict(key);
                }
            }else{
                showDistrict(district);
            }
        }

        function createDistrictsObject(){
            $.each(cargills, function( index, item ) {
                if (!districts.hasOwnProperty(item["District"])) {
                    districts[item["District"]] = [];
                    districts[item["District"]].push(item);
                } else {
                    districts[item["District"]].push(item);
                }
            });
        }

        function fillDistrictsDropDown() {
            for (var key in districts) {
                $(".dropdown-menu").append("<a id='"+key+"' class='dropdown-item' href='#'>"+key+"</a>");
            }
        }

        createDistrictsObject();
        fillDistrictsDropDown();
        showDistrictItems("All");
        console.log(districts);


        $(".dropdown-menu").on('click', 'a', function(e){
            if ($(".dropdown-menu").prop("disabled")) return;
            var txt = $(this).text();
            $("#dropdown-btn").text(txt);
            console.log(txt);
            $(".dropdown-menu").prop("disabled", true);
            setTimeout("$('.dropdown-menu').prop('disabled', false);", 1000);
            showDistrictItems(txt);
        });

            function hasMatch(s) {
                return s.toLowerCase().indexOf(request.term.toLowerCase()) !== -1;
            }

            if (request.term === "") {
                response([]);
                return;
            }

            for (i = 0, l = cargills.length; i < l; i++) {
                obj = cargills[i];
                if(obj["District"]===undefined || obj["Outlet"]===undefined){
                    console.log(obj["District"]);
                    console.log(obj["Outlet"]);
                }
                if (hasMatch(obj["District"]) || hasMatch(obj["Outlet"])) {
                    matches.push(obj);
                }
            }
            response(matches);
        }

        $("#searchbox").autocomplete({
            minLength: 0,
            classes: {
                "ui-autocomplete": "highlight"
            },
            source: lightwell,
            focus: function (event, ui) {
                // $( "#searchbox" ).val( ui.item.label );
                return false;
            },
            select: function (event, ui) {
                $("#selected-one").show();
                $("#project-district").html(ui.item["District"]);
                $("#project-title").html(ui.item["Outlet"]);
                $("#project-tele").html("<a class='card-link' href=\"tel:" + ui.item["Contact Number"] + "\">" + ui.item["Contact Number"] + "</a>");

                return false;
            }
        })

            .data("ui-autocomplete")._renderItem = function (ul, item) {
            return $("<div class='col-sm-12'>")
                .append("<div>"
                    + "<div><h6 class='sug-head'>"+item["District"]+"</h6>, <h6 class='sug-head' style='font-size: 90%;'>" + item["Outlet"] + "</h6>" +
                    "<div style='font-size: 60%;'>Telephone: " + item["Contact Number"] + "</div>" +
                    "</div>")
                .appendTo(ul);
        };
    });

</script>
